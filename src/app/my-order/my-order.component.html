<div class='card'>
    <div class='card-header'>
        My Orders
    </div>

    <div class='card-body'>

        <div class='table-responsive'>
          <table class='table' *ngIf='orders && orders.length'>
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Payment</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let order of orders'>

                <td>
                    Order #{{ order.id }}
                </td>

                <td>
                    {{ order.status }}
                </td>

                <td>{{ order.price | currency:'EUR':'symbol':'1.2-2' }}</td>
                <td>
                  <a [routerLink]="" [clickedBasketItemId]="order.id" (click)="onAnchorClicked(order.id)">Make payment</a> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

</div>
