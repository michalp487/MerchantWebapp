<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="container-fluid">
  
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to log in.</p>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="emailInput" required>
            <br />
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" [(ngModel)]="passwordInput" required>
            <br /><br />
        
            <button type="submit" (click)="onLoginClicked()">Login</button>
        </div>
  
      </div>
    </div>
  </div>
